<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Alfred James Cooper-Matthews - Age Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f6f2;
    color: #333;
    text-align: center;
    padding: 30px;
  }
  h1 { font-size: 2.4rem; margin-bottom: 8px; }
  .details { font-size: 1.05rem; line-height: 1.8; margin-bottom: 18px; }
  .details span { font-weight: 600; }
  .age-main { font-size: 1.8rem; font-weight: 700; margin-top: 18px; }
  .age-sub { font-size: 1.1rem; color: #666; margin-top: 6px; }
  @media (max-width:480px) {
    h1 { font-size: 1.6rem; }
    .age-main { font-size: 1.4rem; }
    .age-sub { font-size: 1rem; }
  }
</style>
</head>
<body>

  <h1>Alfred James Cooper-Matthews</h1>

  <div class="details">
    <div><span>Birthplace üè•:</span> City Hospital (Nottingham)</div>
    <div><span>Time ‚è∞:</span> 12:31 pm (GMT)</div>
    <div><span>Birthweight ‚öñÔ∏è:</span> 8 lb 7 oz</div>
    <div><span>D.O.B. üë∂:</span> 11 September 2025</div>
    <div><span>Star sign ‚ôç:</span> Virgo</div>
    <div><span>Chinese zodiac üêç:</span> Snake</div>
  </div>

  <div class="age-main" id="ageMain">Loading‚Ä¶</div>
  <div class="age-sub" id="ageSub"></div>

<script>
  // Birth date and time (local timezone, not UTC)
  const birthDate = new Date(2025, 8, 11, 12, 31, 0); // 11 Sep 2025 12:31 local

  function updateClock() {
    const now = new Date();
    if (now < birthDate) {
      document.getElementById('ageMain').textContent = 'Birth date is in the future.';
      document.getElementById('ageSub').textContent = '';
      return;
    }

    // Calculate calendar-based years, months, days
    let years = now.getFullYear() - birthDate.getFullYear();
    let months = now.getMonth() - birthDate.getMonth();
    let days = now.getDate() - birthDate.getDate();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    // Build the last anniversary moment in local time
    const lastAnniv = new Date(
      birthDate.getFullYear() + years,
      birthDate.getMonth() + months,
      birthDate.getDate() + days,
      birthDate.getHours(),
      birthDate.getMinutes(),
      birthDate.getSeconds()
    );

    // If lastAnniv is in the future (due to time difference), subtract one day
    if (lastAnniv > now) lastAnniv.setDate(lastAnniv.getDate() - 1);

    // Hours & minutes since lastAnniv
    const diffMs = now - lastAnniv;
    const hours = Math.floor(diffMs / (1000 * 60 * 60));
    const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById('ageMain').textContent =
      `${years} years, ${months} months, ${days} days`;
    document.getElementById('ageSub').textContent =
      `${hours} hours, ${minutes} minutes`;
  }

  updateClock();
  setInterval(updateClock, 60000);
</script>

</body>
</html>
