<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred James Cooper-Matthews - Age Clock</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }
    .details {
      font-size: 1.2em;
      line-height: 1.8em;
    }
    .details span {
      font-weight: bold;
    }
    #age {
      font-size: 1.6em;
      margin-top: 30px;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Alfred James Cooper-Matthews</h1>

  <div class="details">
    <div><span>D.O.B üë∂:</span> 11th September 2025</div>
    <div><span>Birthplace üè•:</span> City Hospital, Nottingham</div>
    <div><span>Time ‚è∞:</span> 12:31 pm (GMT)</div>
    <div><span>Birthweight ‚öñÔ∏è:</span> 8 lb 7 oz</div>
    <div><span>Star Sign ‚ôç:</span> Virgo</div>
    <div><span>Chinese Zodiac üêç:</span> Snake</div>
  </div>

  <h2 id="age"></h2>

  <script>
    function updateAge() {
      // Alfred's birth date and time in UK local time (BST)
      const birthDate = new Date(Date.UTC(2025, 8, 11, 11, 31, 0)); 
      const now = new Date();

      // Convert now to UTC for accurate comparison
      const diff = now.getTime() - birthDate.getTime();

      let years = now.getUTCFullYear() - birthDate.getUTCFullYear();
      let months = now.getUTCMonth() - birthDate.getUTCMonth();
      let days = now.getUTCDate() - birthDate.getUTCDate();

      if (days < 0) {
        const prevMonth = new Date(now.getUTCFullYear(), now.getUTCMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      // Work out remainder (hours/minutes) from difference in milliseconds
      const latestFullDate = new Date(birthDate);
      latestFullDate.setUTCFullYear(birthDate.getUTCFullYear() + years);
      latestFullDate.setUTCMonth(birthDate.getUTCMonth() + months);
      latestFullDate.setUTCDate(birthDate.getUTCDate() + days);

      const remainder = now - latestFullDate;
      const hours = Math.floor(remainder / (1000 * 60 * 60));
      const minutes = Math.floor((remainder / (1000 * 60)) % 60);

      document.getElementById("age").innerHTML =
        `${years} years, ${months} months, ${days} days<br>` +
        `${hours} hours, ${minutes} minutes`;
    }

    updateAge();
    setInterval(updateAge, 60000);
  </script>
</body>
</html>
