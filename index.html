<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alfred's Age Clock</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background-color: #f9f9ff;
    color: #333;
    padding-top: 40px;
  }
  h1 {
    font-size: 2.4em;
    margin-bottom: 10px;
  }
  .info {
    font-size: 1.2em;
    margin: 4px 0;
  }
  .dob {
    font-weight: 600;
  }
  .age {
    font-size: 1.8em;
    margin-top: 20px;
  }
  .sub-age {
    font-size: 1.1em;
    color: #555;
  }
</style>
</head>
<body>

<h1>Alfred Cooper</h1>

<div class="info dob">D.O.B. üë∂  &nbsp; 11th September 2025</div>
<div class="info">Birthplace üè• &nbsp; Nottinghamshire, England</div>
<div class="info">Time ‚è∞ &nbsp; 10:52 AM</div>
<div class="info">Birthweight ‚öñÔ∏è &nbsp; 8 lb 2 oz</div>

<div id="age" class="age">Loading...</div>
<div id="subAge" class="sub-age"></div>

<script>
  const birthDate = new Date('2025-09-11T10:52:00+01:00');

  function updateAge() {
    const now = new Date();
    let diff = now - birthDate;

    const totalMinutes = Math.floor(diff / (1000 * 60));
    const totalHours = Math.floor(diff / (1000 * 60 * 60));
    const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));

    const years = Math.floor(totalDays / 365.25);
    const months = Math.floor((totalDays % 365.25) / 30.44);
    const days = Math.floor(totalDays - (years * 365.25) - (months * 30.44));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById('age').innerText = 
      `${years} years, ${months} months, ${days} days`;
    document.getElementById('subAge').innerText = 
      `${hours} hours, ${minutes} minutes`;
  }

  updateAge();
  setInterval(updateAge, 60000);
</script>

</body>
</html>
