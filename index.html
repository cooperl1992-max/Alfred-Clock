<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alfred James Cooper-Matthews - Age Clock</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000033 100%);
    color: #fff;
    padding-top: 40px;
    overflow: hidden;
  }
  h1 {
    font-size: 2.4em;
    margin-bottom: 10px;
    text-shadow: 0 0 8px #fff;
  }
  .info {
    font-size: 1.2em;
    margin: 4px 0;
  }
  .info span {
    font-weight: 600;
  }
  .age {
    font-size: 1.8em;
    margin-top: 20px;
  }
  .sub-age {
    font-size: 1.1em;
    color: #ccc;
  }

  /* Starfield effect */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: transparent;
    box-shadow: 
      100px 200px 1px white,
      300px 400px 1px white,
      500px 100px 1px white,
      700px 300px 1px white,
      900px 500px 1px white,
      1200px 200px 1px white,
      1500px 600px 1px white,
      1700px 100px 1px white,
      1900px 400px 1px white,
      2100px 300px 1px white;
    width: 1px;
    height: 1px;
    animation: twinkle 5s linear infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
  }

</style>
</head>
<body>

<h1>Alfred James Cooper-Matthews</h1>

<div class="info"><span>D.O.B. üë∂</span> 11th September 2025</div>
<div class="info"><span>Birthplace üè•</span> City Hospital (Nottingham)</div>
<div class="info"><span>Time ‚è∞</span> 12:31 PM (GMT)</div>
<div class="info"><span>Birthweight ‚öñÔ∏è</span> 8 lb 7 oz</div>
<div class="info"><span>Star sign ‚ôç</span> Virgo</div>
<div class="info"><span>Chinese zodiac üêç</span> Snake</div>

<div id="age" class="age">Loading...</div>
<div id="subAge" class="sub-age"></div>

<script>
  const birthDate = new Date('2025-09-11T12:31:00+01:00');

  function updateAge() {
    const now = new Date();
    let diff = now - birthDate;

    const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
    const years = Math.floor(totalDays / 365.25);
    const months = Math.floor((totalDays % 365.25) / 30.44);
    const days = Math.floor(totalDays - (years * 365.25) - (months * 30.44));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById('age').innerText = 
      `${years} years, ${months} months, ${days} days`;
    document.getElementById('subAge').innerText = 
      `${hours} hours, ${minutes} minutes`;
  }

  updateAge();
  setInterval(updateAge, 60000);
</script>

</body>
</html>
