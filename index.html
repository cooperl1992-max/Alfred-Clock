<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred James Cooper-Matthews - Age Clock</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }
    .details {
      font-size: 1.2em;
      line-height: 1.8em;
    }
    .details span {
      font-weight: bold;
    }
    #age {
      font-size: 1.5em;
      margin-top: 30px;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Alfred James Cooper-Matthews</h1>

  <div class="details">
    <div><span>D.O.B üë∂:</span> 12th September 2025</div>
    <div><span>Birthplace üè•:</span> City Hospital, Nottingham</div>
    <div><span>Time ‚è∞:</span> 12:31 pm (GMT)</div>
    <div><span>Birthweight ‚öñÔ∏è:</span> 8 lb 7 oz</div>
    <div><span>Star Sign ‚ôç:</span> Virgo</div>
    <div><span>Chinese Zodiac üêâ:</span> Dragon</div>
  </div>

  <h2 id="age"></h2>

  <script>
    function updateAge() {
      const birthDate = new Date("2025-09-12T12:31:00+01:00"); // Local UK time
      const now = new Date();

      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();

      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      // Calculate remaining hours and minutes
      const thisMonthDate = new Date(birthDate);
      thisMonthDate.setFullYear(birthDate.getFullYear() + years);
      thisMonthDate.setMonth(birthDate.getMonth() + months);
      thisMonthDate.setDate(birthDate.getDate() + days);

      const diffMs = now - thisMonthDate;
      const hours = Math.floor(diffMs / (1000 * 60 * 60));
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);

      document.getElementById("age").innerHTML =
        `${years} years, ${months} months, ${days} days<br>` +
        `${hours} hours, ${minutes} minutes`;
    }

    updateAge();
    setInterval(updateAge, 60000);
  </script>
</body>
</html>
